<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'style.css' %}" rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="{% static 'library/bootstrap-5/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'library/bootstrap-5/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'library/dselect.js' %}"></script>
  </head>
  <body>

    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
      "symbols": [
        {
          "proName": "FOREXCOM:SPXUSD",
          "title": "S&P 500"
        },
        {
          "proName": "FOREXCOM:NSXUSD",
          "title": "US 100"
        },
        {
          "proName": "FX_IDC:EURUSD",
          "title": "EUR/USD"
        },
        {
          "proName": "BITSTAMP:BTCUSD",
          "title": "Bitcoin"
        },
        {
          "proName": "BITSTAMP:ETHUSD",
          "title": "Ethereum"
        }
      ],
      "showSymbolLogo": true,
      "colorTheme": "light",
      "isTransparent": false,
      "displayMode": "adaptive",
      "locale": "in"
    }
      </script>
    </div>
    </div>

    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">TradeData</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'indices' %}">Indices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'globals' %}">Globals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'advdec' %}">AdvDec</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'topmost' %}">Active</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

</div>
</div>
<br>
<div class="container">
   
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <form   method='POST'">
                {% csrf_token %}
                <select name="select_box" class="form-select" id="select_box">
                    {% if sel %}
                    <option value="">{{sel}}</option>
                    {% else %}
                    <option value="">Select Symbol</option>
                    {% endif %}
                    {% for sym in data %}
                    <option value="{{sym.symbol}}">{{sym.symbol}}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" value="Submit" class="btn btn-primary ">Submit</button>
            </form>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
    <br>
<!-- TradingView Widget BEGIN -->
<div class="row">
    <div class='col-lg-10 offset-1'>
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
    {
    "interval": "1m",
    "width": "100%",
    "isTransparent": false,
    "height": "500",
    "symbol": "NSE:{{sel}}",
    "showIntervalTabs": true,
    "locale": "in",
    "colorTheme": "light"
  }
    </script>
  </div>
</div>
</div>

<!-- TradingView Widget BEGIN -->
<div class="row">
    <div class='col-lg-10 offset-1'>
<div class="tradingview-widget-container">
    <div id="tradingview_ded9e"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.MediumWidget(
    {
    "symbols": [
      [
        "NASDAQ:TSLA|1D"
      ],
      [
        "NASDAQ:AAPL|1D"
      ],
      [
        "FOREXCOM:NXUSD|1D"
      ],
      [
        "FOREXCOM:DJI|1D"
      ],
    ],
    "chartOnly": false,
    "width": "100%",
    "height": 500,
    "locale": "in",
    "colorTheme": "light",
    "autosize": false,
    "showVolume": false,
    "hideDateRanges": false,
    "scalePosition": "right",
    "scaleMode": "Normal",
    "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
    "fontSize": "10",
    "noTimeScale": false,
    "valuesTracking": "1",
    "chartType": "line",
    "container_id": "tradingview_9ce12"
  }
    );
    </script>
</div>
</div>
</div>
  <!-- TradingView Widget END -->
  <script>

    var select_box_element = document.querySelector('#select_box');

    dselect(select_box_element, {
        search: true
    });

</script>

  </div>

</body>
</html>
