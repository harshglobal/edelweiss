{% extends 'base.html' %}
{% block content %}
{% load static %}
  <div class='row'>
    <div class='col-6'>
      <div class="container">
        <h1 class="mt-2 mb-3 text-center text-primary">Symbols Data</h1>
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6">
              <form  method="post">
                <select >
                  <option selected="selected" disabled>Objects on page:</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                  <option value="50">50</option>
                </select>
                <input type="submit" value="Select">
              </form>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>      
        <br />
        <br />
    </div>
    <div class='col-6'>
      <h1 id='select_box'>SBIN</h1>
<script src="{% static 'JS/javascript.js' %}"></script> 
    
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    {% comment %} <div class="tradingview-widget-copyright"><a href="https://in.tradingview.com/symbols/{{exchange}}-{{symbol}}/" rel="noopener" target="_blank"><span class="blue-text">{{symbol}} Price Today</span></a> Harsh</div> {% endcomment %}
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
 
    {
    "symbol": "NSE:{{selected}}",
    "width": 1000,
    "locale": "in",
    "colorTheme": "light",
    "isTransparent": false
  }
    </script>
  </div>
  <!-- TradingView Widget END -->
<h1 name = 'op'>KIL</h1>
    

    </div>
</div>
</div>


{% endblock %}
